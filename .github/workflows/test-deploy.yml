name: Test VPS Connection
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Verify SSH Connection to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          debug: true
          script: |
            echo "âœ… Connected successfully to $HOSTNAME"
            uptime
            df -h | grep '/dev/'
