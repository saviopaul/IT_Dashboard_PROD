name: Auto Deploy to VPS

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          script: |
            echo "ðŸš€ Deploying branch: ${{ github.ref_name }}"
            
            # Define project path based on branch
            if [ "${{ github.ref_name }}" = "main" ]; then
              APP_DIR="/var/www/it-dashboard"
              APP_NAME="it-dashboard"
            else
              APP_DIR="/var/www/it-dashboard-staging"
              APP_NAME="it-dashboard-staging"
            fi

            cd $APP_DIR

            echo "ðŸ“¦ Pulling latest changes for $APP_NAME..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            echo "ðŸ›  Restarting PM2 app..."
            pm2 restart $APP_NAME || pm2 start npm --name "$APP_NAME" -- run start
            pm2 save

            echo "âœ… Deployment complete for $APP_NAME at $(date)"

      - name: Auto Tag Version
        if: success()
        run: |
          BRANCH=${GITHUB_REF##*/}
          TAG="deploy-${BRANCH}-$(date +'%Y-%m-%d_%H-%M')"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$TAG" -m "Auto deployment tag for $BRANCH"
          git push origin "$TAG"
