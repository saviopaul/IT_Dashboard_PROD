name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          envs_format: true
          script: |
            echo "ðŸš€ Deploying latest version to /var/www/it-dashboard"
            cd /var/www/it-dashboard
            git pull origin main
            pm2 restart it-dashboard || pm2 start npm --name "it-dashboard" -- run start
            echo "âœ… Deployment complete: $(date)"
