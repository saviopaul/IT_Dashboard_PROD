name: Dual Deploy to VPS (Staging + Production)

on:
  push:
    branches: [ main, staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          envs_format: true
          script: |
            echo "ğŸš€ Starting deploy for branch: ${{ github.ref_name }} at $(date)"

            if [ "${{ github.ref_name }}" = "main" ]; then
              APP_PATH="/var/www/it-dashboard"
              APP_NAME="it-dashboard"
            else
              APP_PATH="/var/www/it-dashboard-staging"
              APP_NAME="it-dashboard-staging"
            fi

            echo "ğŸ“ Deploying to $APP_PATH"
            cd $APP_PATH

            echo "ğŸ”„ Pulling latest code..."
            git fetch origin ${{ github.ref_name }}
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            echo "ğŸ“¦ Installing deps..."
            if [ -f package.json ]; then
              npm ci --omit=dev || npm install
            fi

            echo "âš™ï¸ Restarting PM2..."
            pm2 restart $APP_NAME || pm2 start npm --name "$APP_NAME" -- run start

            echo "ğŸŒ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "âœ… ${APP_NAME} deploy complete at $(date)"
