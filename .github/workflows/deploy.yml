name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          envs_format: true
          script: |
            echo "ğŸš€ Starting deployment at $(date)"
            cd /var/www/it-dashboard

            echo "ğŸ”„ Pulling latest changes..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies if changed..."
            if [ -f package.json ]; then
              npm ci --omit=dev || npm install
            fi

            echo "ğŸ” Restarting PM2 process..."
            pm2 restart it-dashboard || pm2 start npm --name "it-dashboard" -- run start

            echo "ğŸŒ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "âœ… Deployment complete at $(date)"
