name: üöÄ Auto-Deploy IT Dashboard (Safe Backup + Rotation)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Hostinger VPS with Backup Rotation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backup current deployment before update
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            BACKUP_DIR="/root/backups"
            mkdir -p "$BACKUP_DIR"
            TS=$(date +'%Y%m%d_%H%M')
            ZIP_PATH="$BACKUP_DIR/it-dashboard_$TS.zip"
            echo "üì¶ Creating pre-deploy backup at $ZIP_PATH"
            zip -r "$ZIP_PATH" /var/www/it-dashboard >/dev/null
            echo "‚úÖ Backup complete."

            # üßπ Backup rotation: keep only latest 5 backups
            BACKUP_COUNT=$(ls -1t $BACKUP_DIR/*.zip 2>/dev/null | wc -l)
            if [ "$BACKUP_COUNT" -gt 5 ]; then
              echo "üßπ Rotating backups (keeping only latest 5)..."
              ls -1t $BACKUP_DIR/*.zip | tail -n +6 | xargs rm -f
              echo "‚úÖ Old backups removed."
            else
              echo "‚ÑπÔ∏è Backup rotation skipped (only $BACKUP_COUNT backups found)."
            fi

      - name: Deploy new files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "./*"
          target: "/var/www/it-dashboard"
          strip_components: 1

      - name: Reload Nginx and restart PM2 service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "üîÅ Reloading Nginx and restarting app..."
            sudo systemctl reload nginx
            if pm2 list | grep -q "it-dashboard"; then
              pm2 restart it-dashboard
            else
              pm2 start "python3 -m http.server 8080" --name it-dashboard
            fi
            echo "‚úÖ Deployment complete."
